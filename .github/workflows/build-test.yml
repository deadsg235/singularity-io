name: Build and Test Singularity.io

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile wallet_bridge.py
        python -m py_compile setup.py
        python -m py_compile check_system.py
    
    - name: Run system check
      run: python check_system.py
    
    - name: Run application tests
      run: python test_app.py

  test-rust:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Check Rust code
      run: cargo check
    
    - name: Build Rust bridge
      run: cargo build --release
    
    - name: Test Rust code
      run: cargo test

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: python build_exe.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: singularity-windows
        path: dist/Singularity.exe