<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Launchpad - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .launchpad-container { max-width: 800px; margin: 2rem auto; }
        .token-form { background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 2rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; color: #0066ff; margin-bottom: 0.5rem; font-family: 'Orbitron', sans-serif; }
        .form-group input, .form-group textarea { width: 100%; background: #000; border: 1px solid #0066ff; color: #fff; padding: 0.8rem; border-radius: 4px; font-family: 'Inter', sans-serif; }
        .form-group input:focus, .form-group textarea:focus { outline: none; box-shadow: 0 0 10px rgba(0, 102, 255, 0.3); }
        .btn-primary { background: #0066ff; color: #fff; border: none; padding: 1rem 2rem; border-radius: 4px; font-family: 'Orbitron', sans-serif; cursor: pointer; width: 100%; font-size: 1rem; }
        .btn-primary:hover { background: #0052cc; box-shadow: 0 0 20px rgba(0, 102, 255, 0.5); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .token-list { display: grid; gap: 1rem; }
        .token-card { background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 1.5rem; }
        .token-card h3 { color: #0066ff; margin-bottom: 0.5rem; }
        .token-info { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; font-size: 0.9rem; color: #999; }
        .status { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.8rem; }
        .status.success { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status.pending { background: rgba(0, 102, 255, 0.2); color: #0066ff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">SPL Token Launchpad</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="header-link" style="color: #0066ff;">Home</a>
                    <a href="launchpad.html" class="header-link" style="color: #00ff88;">Bot Launchpad</a>
                    <a href="mint.html" class="header-link" style="color: #0066ff;">Mint</a>
                    <a href="swap.html" class="header-link" style="color: #0066ff;">Swap</a>
                    <a href="metadata.html" class="header-link" style="color: #0066ff;">Metadata</a>
                    <a href="upload.html" class="header-link" style="color: #0066ff;">Upload</a>
                    <a href="analytics.html" class="header-link" style="color: #0066ff;">Analytics</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display hidden">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                    <button onclick="generateWallet()" class="wallet-btn" style="background: #00ff88;">Generate Wallet</button>
                </div>
            </div>
        </header>

        <div class="launchpad-container">
            <div class="token-form">
                <h2 style="color: #0066ff; margin-bottom: 1rem;">Create SPL Token</h2>
                <div style="background: rgba(255, 68, 68, 0.1); border: 1px solid #ff4444; border-radius: 4px; padding: 1rem; margin-bottom: 1.5rem;">
                    <p style="color: #ff4444; margin: 0; font-size: 0.9rem;">⚠️ <strong>MAINNET:</strong> Creating tokens costs real SOL (~0.01 SOL). Make sure you have SOL in your wallet.</p>
                </div>
                <form id="token-form">
                    <div class="form-group">
                        <label>Token Name</label>
                        <input type="text" id="token-name" placeholder="My Token" required>
                    </div>
                    <div class="form-group">
                        <label>Token Symbol</label>
                        <input type="text" id="token-symbol" placeholder="MTK" required>
                    </div>
                    <div class="form-group">
                        <label>Decimals</label>
                        <input type="number" id="token-decimals" value="9" min="0" max="9" required>
                    </div>
                    <div class="form-group">
                        <label>Initial Supply</label>
                        <input type="number" id="token-supply" placeholder="1000000" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="token-description" rows="3" placeholder="Token description..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary" id="create-btn">Create Token</button>
                </form>
            </div>

            <div style="text-align: center; margin-bottom: 1rem;">
                <button onclick="debugTokens()" style="padding: 0.5rem 1rem; background: #666; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Debug: Show Tokens</button>
            </div>

            <div id="token-list" class="token-list"></div>
        </div>

        <footer>
            <p>Singularity.io v0.3.0 | <a href="index.html" style="color: #0066ff;">Back to Home</a></p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="matrix.js"></script>
    <script src="token-launchpad.js"></script>
</body>
</html>
