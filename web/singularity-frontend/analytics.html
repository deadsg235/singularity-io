<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .chart-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; margin-bottom: 2rem; }
        .chart-container { background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 1.5rem; }
        .metric-row { display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Market Analytics</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="header-link" style="color: #0066ff;">Home</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display hidden">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div style="max-width: 1400px; margin: 2rem auto;">
            <div class="chart-grid">
                <div class="chart-container">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">SOL Price Chart</h3>
                    <canvas id="price-chart" width="600" height="300"></canvas>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button onclick="setTimeframe('1H')" class="control-btn">1H</button>
                        <button onclick="setTimeframe('1D')" class="control-btn active">1D</button>
                        <button onclick="setTimeframe('1W')" class="control-btn">1W</button>
                        <button onclick="setTimeframe('1M')" class="control-btn">1M</button>
                    </div>
                </div>

                <div class="chart-container">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Market Stats</h3>
                    <div id="market-stats"></div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div class="chart-container">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Volume Analysis</h3>
                    <canvas id="volume-chart" width="400" height="200"></canvas>
                </div>

                <div class="chart-container">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Top Tokens</h3>
                    <div id="top-tokens"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | Market Analytics</p>
        </footer>
    </div>

    <script src="matrix.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
