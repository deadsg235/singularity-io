<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Analytics - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Token Analytics</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <a href="index.html" style="color: #0066ff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Home</a>
                    <a href="launchpad.html" style="color: #0066ff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Launchpad</a>
                </div>
            </div>
        </header>

        <div style="max-width: 1200px; margin: 2rem auto;">
            <div style="margin-bottom: 1.5rem;">
                <label style="color: #0066ff; display: block; margin-bottom: 0.5rem; font-family: 'Orbitron', sans-serif;">Select Token</label>
                <select id="token-select" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px; font-size: 1rem;">
                    <option value="">-- Select Token --</option>
                </select>
            </div>

            <div id="analytics-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                <div style="background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 1.5rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Supply Info</h3>
                    <div id="supply-info" style="color: #fff;"></div>
                </div>
                
                <div style="background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 1.5rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Holders</h3>
                    <div id="holder-info" style="color: #fff;"></div>
                </div>
                
                <div style="background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 1.5rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Transactions</h3>
                    <div id="tx-info" style="color: #fff;"></div>
                </div>
            </div>

            <div style="background: #000; border: 1px solid #0066ff; border-radius: 4px; padding: 1.5rem;">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">Recent Transactions</h3>
                <div id="tx-list" style="color: #fff;"></div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | <a href="index.html" style="color: #0066ff;">Back to Home</a></p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
