<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Trading - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; }
        .trader-card { background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; }
        .leaderboard-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: rgba(0, 102, 255, 0.1); border-radius: 4px; margin-bottom: 0.5rem; }
        .follow-btn { padding: 0.5rem 1rem; background: #00ff88; color: #000; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .signal-card { background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Social Trading Platform</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <a href="index.html" style="color: #0066ff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Home</a>
                    <a href="leaderboard.html" style="color: #00ff88; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Leaderboard</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                </div>
            </div>
        </header>

        <div style="max-width: 1400px; margin: 2rem auto;">
            <div class="social-grid">
                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Top Traders</h3>
                    <div id="top-traders"></div>
                </div>

                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Your Following</h3>
                    <div id="following-list"></div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <div style="color: #ccc; margin-bottom: 0.5rem;">Copy Trading Active</div>
                        <div style="color: #00ff88; font-size: 1.2rem;" id="copy-pnl">+$0.00</div>
                    </div>
                </div>
            </div>

            <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem; margin-bottom: 2rem;">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">Live Trading Signals</h3>
                <div id="trading-signals"></div>
            </div>

            <div class="social-grid">
                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Community Feed</h3>
                    <div id="community-feed"></div>
                </div>

                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Share Your Trade</h3>
                    <div style="margin-bottom: 1rem;">
                        <textarea id="trade-post" placeholder="Share your trading insights..." rows="3" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;"></textarea>
                    </div>
                    <button onclick="sharePost()" style="width: 100%; padding: 1rem; background: #0066ff; color: #fff; border: none; border-radius: 4px; font-family: 'Orbitron', sans-serif; cursor: pointer;">Share Post</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | Follow the Best Traders</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="matrix.js"></script>
    <script src="social.js"></script>
</body>
</html>
