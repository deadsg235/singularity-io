<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .swap-container { max-width: 500px; margin: 2rem auto; background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 12px; padding: 2rem; }
        .token-input { background: rgba(0, 0, 0, 0.5); border: 1px solid #333; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .token-select { background: #0066ff; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1rem; cursor: pointer; }
        .amount-input { background: transparent; border: none; color: #fff; font-size: 1.5rem; width: 100%; outline: none; }
        .swap-arrow { text-align: center; margin: 1rem 0; }
        .swap-button { width: 100%; padding: 1rem; background: #00ff88; color: #000; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Token Swap</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <a href="index.html" style="color: #0066ff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Home</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display" style="display: none;">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="swap-container">
            <h3 style="color: #0066ff; margin-bottom: 1.5rem; text-align: center;">Swap Tokens</h3>
            
            <div class="token-input">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <span style="color: #666;">From</span>
                    <span style="color: #666; font-size: 0.9rem;" id="from-balance">Balance: 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <input type="number" class="amount-input" id="from-amount" placeholder="0.0" />
                    <select class="token-select" id="from-token">
                        <option value="So11111111111111111111111111111111111111112">SOL</option>
                        <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
                        <option value="4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R">RAY</option>
                        <option value="Fuj6EDWQHBnQ3eEvYDujNQ4rPLSkhm3pBySbQ79Bpump">S-IO</option>
                    </select>
                </div>
            </div>

            <div class="swap-arrow">
                <button onclick="swapTokens()" style="background: #333; border: 1px solid #0066ff; color: #0066ff; border-radius: 50%; width: 40px; height: 40px; cursor: pointer;">â‡…</button>
            </div>

            <div class="token-input">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <span style="color: #666;">To</span>
                    <span style="color: #666; font-size: 0.9rem;" id="to-balance">Balance: 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <input type="number" class="amount-input" id="to-amount" placeholder="0.0" readonly />
                    <select class="token-select" id="to-token">
                        <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
                        <option value="So11111111111111111111111111111111111111112">SOL</option>
                        <option value="4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R">RAY</option>
                        <option value="Fuj6EDWQHBnQ3eEvYDujNQ4rPLSkhm3pBySbQ79Bpump">S-IO</option>
                    </select>
                </div>
            </div>

            <div style="background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 1rem; margin: 1rem 0;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #666;">Rate</span>
                    <span style="color: #fff;" id="exchange-rate">1 SOL = 188.50 USDC</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #666;">Slippage</span>
                    <span style="color: #fff;">0.5%</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #666;">Fee</span>
                    <span style="color: #fff;" id="swap-fee">~0.0025 SOL</span>
                </div>
            </div>

            <button class="swap-button" onclick="executeSwap()" id="swap-btn" disabled>Connect Wallet</button>
        </div>

        <div style="max-width: 800px; margin: 2rem auto;">
            <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">Recent Swaps</h3>
                <div id="recent-swaps"></div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | Powered by Jupiter</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="matrix.js"></script>
    <script src="swap.js"></script>
</body>
</html>
