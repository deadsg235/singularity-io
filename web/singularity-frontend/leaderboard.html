<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Leaderboard - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .leaderboard-table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
        .leaderboard-table th, .leaderboard-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #333; }
        .leaderboard-table th { color: #dc2626; font-family: 'Orbitron', sans-serif; }
        .leaderboard-table td { color: #fff; }
        .rank { color: #ef4444; font-weight: bold; }
        .profit { color: #ef4444; }
        .loss { color: #ff4444; }
        .filter-tabs { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .filter-tab { padding: 0.8rem 1.5rem; background: rgba(0, 102, 255, 0.1); border: 1px solid #dc2626; color: #dc2626; cursor: pointer; border-radius: 4px; font-family: 'Orbitron', sans-serif; }
        .filter-tab.active { background: #dc2626; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Trading Leaderboard</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="header-link" style="color: #dc2626;">Home</a>
                    <a href="social.html" class="header-link" style="color: #ef4444;">Social</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display hidden">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div style="max-width: 1400px; margin: 2rem auto;">
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="switchTab('daily')">Daily</div>
                <div class="filter-tab" onclick="switchTab('weekly')">Weekly</div>
                <div class="filter-tab" onclick="switchTab('monthly')">Monthly</div>
                <div class="filter-tab" onclick="switchTab('all-time')">All Time</div>
            </div>

            <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #dc2626; border-radius: 8px; padding: 2rem;">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Trader</th>
                            <th>PnL</th>
                            <th>ROI</th>
                            <th>Trades</th>
                            <th>Win Rate</th>
                            <th>Followers</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">
                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #dc2626; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #dc2626; margin-bottom: 1rem;">Top Performing Strategies</h3>
                    <div id="top-strategies"></div>
                </div>

                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #dc2626; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #dc2626; margin-bottom: 1rem;">Market Leaders</h3>
                    <div id="market-leaders"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | Top Traders Leaderboard</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="matrix.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
