<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMA Terminal - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .ultima-terminal { background: #000; border: 1px solid #0066ff; border-radius: 8px; padding: 1rem; height: 70vh; overflow-y: auto; font-family: 'Courier New', monospace; }
        .ultima-input { background: #000; border: 1px solid #0066ff; color: #fff; padding: 0.8rem; border-radius: 4px; width: 100%; font-family: 'Courier New', monospace; }
        .ultima-message { margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; }
        .ultima-user { color: #fff; text-align: right; }
        .ultima-ai { color: #0066ff; text-align: left; }
        .ultima-system { color: #00ff88; border-bottom: 1px solid #0066ff; padding-bottom: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">ULTIMA<span>.terminal</span></h1>
                    <p class="tagline">Self-Referencing AI Platform</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="header-link" style="color: #0066ff;">Home</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display hidden">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div style="max-width: 1200px; margin: 2rem auto;">
            <div class="chart-container">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">ULTIMA Neural Network Status</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                    <div style="background: rgba(0, 102, 255, 0.1); border: 1px solid #0066ff; border-radius: 4px; padding: 1rem; text-align: center;">
                        <div style="color: #0066ff; font-size: 0.9rem;">Neural Layers</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;">5</div>
                    </div>
                    <div style="background: rgba(0, 102, 255, 0.1); border: 1px solid #0066ff; border-radius: 4px; padding: 1rem; text-align: center;">
                        <div style="color: #0066ff; font-size: 0.9rem;">Reasoning Level</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;">HUMAN+</div>
                    </div>
                    <div style="background: rgba(0, 102, 255, 0.1); border: 1px solid #0066ff; border-radius: 4px; padding: 1rem; text-align: center;">
                        <div style="color: #0066ff; font-size: 0.9rem;">Self-Reference</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;">ACTIVE</div>
                    </div>
                    <div style="background: rgba(0, 102, 255, 0.1); border: 1px solid #0066ff; border-radius: 4px; padding: 1rem; text-align: center;">
                        <div style="color: #0066ff; font-size: 0.9rem;">Status</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;">ONLINE</div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">ULTIMA Terminal</h3>
                <div id="ultima-output" class="ultima-terminal"></div>
                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <input type="text" id="ultima-input" class="ultima-input" placeholder="Enter command or query..." />
                    <button id="ultima-send" class="control-btn">Execute</button>
                </div>
            </div>
        </div>

        <footer>
            <p>ULTIMA Terminal | Advanced AI Platform</p>
        </footer>
    </div>

    <script src="matrix.js"></script>
    <script src="ultima.js"></script>
</body>
</html>
