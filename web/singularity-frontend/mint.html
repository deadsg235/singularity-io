<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Tokens - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Mint & Transfer Tokens</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="header-link" style="color: #0066ff;">Home</a>
                    <a href="token-launchpad.html" class="header-link" style="color: #0066ff;">Token Launchpad</a>
                    <a href="analytics.html" class="header-link" style="color: #0066ff;">Analytics</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                    <div id="balance-display" class="balance-display hidden">
                        <div class="balance-item">
                            <span class="balance-label">SOL</span>
                            <span id="sol-balance">0</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">S-IO</span>
                            <span id="sio-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div style="max-width: 800px; margin: 2rem auto;">
            <div style="padding: 2rem; background: #000; border: 1px solid #0066ff; border-radius: 4px; margin-bottom: 2rem;">
                <h2 style="color: #0066ff; margin-bottom: 1rem;">Mint Tokens</h2>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="color: #0066ff; display: block; margin-bottom: 0.5rem;">Select Token</label>
                    <select id="mint-token-select" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;">
                        <option value="">-- Select Token --</option>
                    </select>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: #0066ff; display: block; margin-bottom: 0.5rem;">Amount to Mint</label>
                    <input type="number" id="mint-amount" placeholder="1000" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;">
                </div>

                <button id="mint-btn" style="width: 100%; padding: 1rem; background: #0066ff; color: #fff; border: none; border-radius: 4px; font-family: 'Orbitron', sans-serif; cursor: pointer; font-size: 1rem;">Mint to Wallet</button>
            </div>

            <div style="padding: 2rem; background: #000; border: 1px solid #0066ff; border-radius: 4px;">
                <h2 style="color: #0066ff; margin-bottom: 1rem;">Transfer Tokens</h2>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="color: #0066ff; display: block; margin-bottom: 0.5rem;">Select Token</label>
                    <select id="transfer-token-select" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;">
                        <option value="">-- Select Token --</option>
                    </select>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: #0066ff; display: block; margin-bottom: 0.5rem;">Recipient Address</label>
                    <input type="text" id="recipient" placeholder="Solana wallet address" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: #0066ff; display: block; margin-bottom: 0.5rem;">Amount</label>
                    <input type="number" id="transfer-amount" placeholder="100" style="width: 100%; padding: 0.8rem; background: #000; border: 1px solid #0066ff; color: #fff; border-radius: 4px;">
                </div>

                <button id="transfer-btn" style="width: 100%; padding: 1rem; background: #00ff88; color: #000; border: none; border-radius: 4px; font-family: 'Orbitron', sans-serif; cursor: pointer; font-size: 1rem;">Transfer</button>
            </div>
        </div>

        <footer>
            <p>Singularity.io | <a href="index.html" style="color: #0066ff;">Back to Home</a></p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="mint.js"></script>
</body>
</html>
