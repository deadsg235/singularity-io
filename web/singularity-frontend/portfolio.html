<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management - Singularity.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .portfolio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; }
        .asset-row { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #333; }
        .chart-container { height: 300px; background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="logo">SINGULARITY<span>.io</span></h1>
                    <p class="tagline">Portfolio Management</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <a href="index.html" style="color: #0066ff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">Home</a>
                    <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
                </div>
            </div>
        </header>

        <div style="max-width: 1400px; margin: 2rem auto;">
            <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem; margin-bottom: 2rem;">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">Portfolio Overview</h3>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem;">
                    <div style="text-align: center;">
                        <div style="color: #666; font-size: 0.9rem;">Total Value</div>
                        <div style="color: #00ff88; font-size: 2rem; font-weight: bold;" id="total-value">$0.00</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="color: #666; font-size: 0.9rem;">24h Change</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;" id="daily-change">+0.00%</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="color: #666; font-size: 0.9rem;">Assets</div>
                        <div style="color: #0066ff; font-size: 1.5rem; font-weight: bold;" id="asset-count">0</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="color: #666; font-size: 0.9rem;">P&L</div>
                        <div style="color: #00ff88; font-size: 1.5rem; font-weight: bold;" id="total-pnl">+$0.00</div>
                    </div>
                </div>
            </div>

            <div class="portfolio-grid">
                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Holdings</h3>
                    <div id="holdings-list"></div>
                </div>

                <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                    <h3 style="color: #0066ff; margin-bottom: 1rem;">Performance Chart</h3>
                    <canvas id="performance-chart" width="400" height="250"></canvas>
                </div>
            </div>

            <div style="background: rgba(0, 102, 255, 0.05); border: 1px solid #0066ff; border-radius: 8px; padding: 2rem;">
                <h3 style="color: #0066ff; margin-bottom: 1rem;">Recent Transactions</h3>
                <div id="transactions-list"></div>
            </div>
        </div>

        <footer>
            <p>Singularity.io | Portfolio Management</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="sio-token.js"></script>
    <script src="matrix.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
